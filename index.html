    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const boxes = document.querySelectorAll('.loading-line');
          let currentIndex = 0;
    
          function showNextBox() {
            if (currentIndex < boxes.length) {
              boxes[currentIndex].style.opacity = 1; // Opacity 1 for current div
              currentIndex++;
              setTimeout(showNextBox, 500); // Wait 1 second before showing the next box
            } else {
              setTimeout(() => {
                //location.reload(); // Reload page after all boxes are shown
              }, 1000);
            }
          }
    
          showNextBox(); // Start the sequence
        });

//End Point//


        document.addEventListener("DOMContentLoaded", () => {
  const img = document.getElementById("img");
  const icon = img.getElementsByClassName("icon");
  let currentIndex = 0;

  // Initialize by showing the first div
  icon[currentIndex].style.display = "block";

  setInterval(() => {
    // Hide the current div
    icon[currentIndex].style.display = "none";

    // Move to the next div (loop back to 0 if at the end)
    currentIndex = (currentIndex + 1) % icon.length;

    // Show the next div
    icon[currentIndex].style.display = "block";
  }, 300); // Change every 2 seconds
});
